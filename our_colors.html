<!DOCTYPE HTML>

<html>

<head>
<title>Texas State University Web Colors</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/boilerplate.css">
<link type="text/css" rel="stylesheet" href="http://fast.fonts.net/cssapi/959b8b5d-6e60-4d5a-bd8f-497d6e2a1825.css"/>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<style>
*, *:before, *:after {-moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;}
body {font-size: 120%; font-family: 'Univers W01'; font-weight: 100; text-rendering: optimizeLegibility; max-width: 640px; margin: auto; padding: 20px;}
h1 {font-weight: 700;}
h2 {font-weight: 500; font-size: 36px; letter-spacing: 1px;}
.color_area {padding: 25px 30px; margin: 20px 0;}
.light {font-weight: 100;}
.medium_em {font-weight: 400;}
.bold_em {font-weight: 700;}
.slant_em {font-style: italic;}
.caps {text-transform: uppercase;}
.light_text {color: #FFFFFF;}
.maroon {color: #501214;}
.river {color: #00A08E;}
.color_description ul {list-style: none; padding: 0; font-weight: 700; font-size: 110%;}
</style>

<body>

<div class="university_colors">

	<h1 class="river caps">Texas State Web Colors</h1>

	<h2 class="caps">Primary</h2>

	<div class="color_area" style="background-color: #501214;">

		<div class="color_description light_text">
	
			<ul>
				<li>Maroon</li>
				<li>HEX: 501214</li>
				<li>RGB: 80, 18, 20</li>
			</ul>
		
		</div>

	</div>

	<div class="color_area" style="background-color: #8D734A;">

		<div class="color_description light_text">
	
			<ul>
				<li>Gold</li>
				<li>HEX: 8D734A</li>
				<li>RGB: 141, 115, 74</li>
			</ul>
		
		</div>

	</div>
	
	<h2 class="caps">Secondary</h2>
	
	<div class="color_area" style="background-color: #363534;">

		<div class="color_description light_text">
	
			<ul>
				<li>Charcoal</li>
				<li>HEX: 363534</li>
				<li>RGB: 54, 53, 52</li>
			</ul>
		
		</div>

	</div>
	
	<div class="color_area" style="background-color: #00A08E;">

		<div class="color_description light_text">
	
			<ul>
				<li>River</li>
				<li>HEX: 00A08E</li>
				<li>RGB: 0, 160, 142</li>
			</ul>
		
		</div>

	</div>

	<div class="color_area" style="background-color: #E8E3DB;">

		<div class="color_description">
	
			<ul>
				<li>Sandstone</li>
				<li>HEX: E8E3DB</li>
				<li>RGB: 232, 227, 219</li>
			</ul>
		
		</div>

	</div>
	
</div>

</body>

</html>
